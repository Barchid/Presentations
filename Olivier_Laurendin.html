<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Travail de Olivier Laurendin</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	<style>
		.ital {
			font-style: italic;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- Titre -->
            <section data-transition="none" data-background-image="img/olivier/0.png" data-background-size="1920px 905px">
            </section>
            <section data-background="#000" data-transition="none">
                <img src="img/olivier/start.jpg" alt="coucou">
            </section>
            <section data-transition="none" data-background-image="img/olivier/1.png" data-background-size="1920px 905px">
            </section>
            <section data-background-image="img/olivier/2.png" data-transition="none" data-background-size="1920px 905px">
            </section>
            <section data-background-image="img/olivier/3.png" data-transition="none" data-background-size="1920px 905px">
            </section>
            <!-- <section data-background-image="img/olivier/4.png" data-background-size="1920px 905px" data-transition="none">
            </section> -->
            <section data-background-image="img/olivier/5.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/6.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/7.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/8.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/9.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/10.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/11.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/12.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/13.png" data-background-size="1920px 905px" data-transition="none">
            </section>
            <section data-background-image="img/olivier/14.png" data-background-size="1920px 905px" data-transition="none">
            </section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/math/math.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: 'c/t',
			math: {
				mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
				config: 'TeX-AMS_HTML-full',
				// pass other options into `MathJax.Hub.Config()`
				TeX: { Macros: { RR: "{\\bf R}" } }
			},
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath]
		});
	</script>
</body>

</html>
